[application]

name="Dead Weight"
main_scene="res://Scenes/Main_Menu.tscn"
icon="res://icon.png"

[autoload]

Puzzle_HUD="*res://Scenes/Puzzle_HUD.tscn"
Pause_HUD="*res://Scenes/Pause_HUD.tscn"
Stage_manager="*res://Scenes/Stage_manager.tscn"

[display]

custom_mouse_cursor="res://Sprites/Buttons/Cursor.png"
stretch_mode="viewport"
stretch_aspect="keep"
width=1920
height=1080
allow_hidpi=true
use_2d_pixel_snap=true

[input]

ui_cancel=[key(Escape), jbutton(0, 11)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W), jbutton(0, 0)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_e=[key(E), jbutton(0, 2)]
ui_r=[key(R), jbutton(0, 3)]
