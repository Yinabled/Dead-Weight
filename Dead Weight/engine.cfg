[application]

name="Dead Weight"
main_scene="res://Scenes/Intro_cutscene.tscn"
icon="res://icon.png"

[autoload]

Puzzle_HUD="*res://Scenes/Puzzle_HUD.tscn"
Pause_HUD="*res://Scenes/Pause_HUD.tscn"
Stage_manager="*res://Scenes/Stage_manager.tscn"

[display]

custom_mouse_cursor="res://Sprites/Buttons/Cursor.png"
custom_mouse_cursor_hotspot=Vector2(0, 0)
stretch_mode="viewport"
stretch_aspect="keep"
width=1920
height=1080
allow_hidpi=true
use_2d_pixel_snap=true

[input]

ui_e=[key(E), jbutton(0, 4)]
